<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cliegg's List</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-2 head d-flex justify-content-center">
                <img class="img-fluid flip" src="/assets/cleeg.jpg">
            </div>
            <div class="col-md-8 d-flex head text-center">
                <h1><i>WELCOME TO CLIEGG'S LIST</i></h1>
            </div>
            <div class="col-md-2 head d-flex justify-content-center">
                <img class="img-fluid" src="/assets/cleeg.jpg">
            </div>
            <div class="col-12 d-flex justify-content-around head-mid selector">
                <button class="top-btn"  onclick="app.controllers.carController.getCars()"><i class="fas fa-space-shuttle"></i>Vehicle Listings<i class="fas fa-space-shuttle"></i></button>
                <button class="top-btn"  onclick="app.controllers.houseController.getHouses()"><i class="fas fa-home"></i>Home Listings<i class="fas fa-home"></i></button>
                <button class="top-btn" onclick="app.controllers.jobController.getJobs()"><i class="fas fa-briefcase"></i>Job Postings<i class="fas fa-briefcase"></i></button>
            </div>
            <div id="form-content" class="col-12 head-mid d-flex justify-content-around"></div>
    </section>
    <section class="container-fluid">
        <div class="row" id="available-content"></div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 foot">
            <P><i>Cliegg's List 2019</P></i>
            </div>
        </div>


    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
